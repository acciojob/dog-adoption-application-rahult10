<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Form</title>
</head>
<body>

    <h2>Dog Adoption Application</h2>
    <form>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" placeholder="Name" required><br><br>

        <label for="phone">Phone Number</label><br>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required><br><br>

        <label for="address">Address</label><br>
        <input type="text" id="address" name="address" placeholder="Address" required><br><br>

        <label>
            <input type="checkbox" id="lived_with_dog" name="lived_with_dog" value="Have you ever lived with a Dog before?">
            Have you ever lived with a Dog before?
        </label><br><br>

        <label for="breeds">Please select your preferred breeds</label><br>
        <select id="breeds" name="breeds" multiple required>
            <option value="labrador">Labrador</option>
            <option value="golden_retriever">Golden Retriever</option>
            <option value="german_shepherd">German Shepherd</option>
            <option value="beagle">Beagle</option>
            <option value="poodle">Poodle</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
